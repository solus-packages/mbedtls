name       : mbedtls
version    : 2.23.0
release    : 8
source     :
    - https://github.com/ARMmbed/mbedtls/archive/mbedtls-2.23.0.tar.gz : 5c8998217402aa1fc734f4afaeac38fad2421470fac4b3abc112bd46391054fe
license    : GPL-2.0-or-later
component  : programming.library
summary    : Flexible SSL library.
description: |
    Portable, easy to use, readable and flexible SSL library.
setup      : |
    %cmake -DENABLE_PROGRAMS=OFF \
           -DENABLE_ZLIB_SUPPORT=ON \
           -DLIB_INSTALL_DIR=lib64 \
           -DUSE_SHARED_MBEDTLS_LIBRARY=ON \
           -DUSE_STATIC_MBEDTLS_LIBRARY=OFF .
build      : |
    %make
install    : |
    %make_install
check      : |
    %make test
